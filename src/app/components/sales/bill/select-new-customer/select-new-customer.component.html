<h6 class="mb-3 fw-bold">Customer Details</h6>
<div class="col-12 mb-2">
    <label class="form-label small text-muted">Full Name</label>
    <input type="text" class="form-control" placeholder="Customer Name" [(ngModel)]="customerName" />
</div>
<div class="col-12 mb-2">
    <label class="form-label small text-muted">Mobile No</label>
    <input type="text" class="form-control" placeholder="Customer Phone" [(ngModel)]="customerPhone" />
</div>

<div class="col-12 mb-2">
    <label class="form-label small text-muted">Address</label>
    <input type="text" class="form-control" placeholder="Customer Address" [(ngModel)]="customerAddress" />
</div>

<div class="col-12 mb-4">
    <label class="form-label small text-muted">Shop Name</label>
    <input type="text" class="form-control" placeholder="Shop Name" [(ngModel)]="customerAddress" />
</div>

<div class="d-flex justify-content-center mt-2">
    <button class="btn btn-primary fw-semibold" [disabled]="!customerName || !customerPhone || !customerAddress"
        (click)="navigateNext()">
        Save Customer and Next
    </button>
</div>
