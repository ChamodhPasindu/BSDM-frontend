<div class="d-flex justify-content-between align-items-center mt-3 flex-wrap gap-2">
  <div *ngIf="paginationType === PaginationType.COMPLETE_PAGINATOR" class="d-flex align-items-center gap-2">
    <label class="mb-0 text-nowrap">Rows per page:</label>
    <select cSelect [(ngModel)]="pageSize" (ngModelChange)="onPageSizeChange($event)" style="width: auto">
      <option *ngFor="let size of pageSizes" [ngValue]="size">{{ size }}</option>
    </select>
  </div>

  <c-pagination align="center" aria-label="Page navigation" class="mt-3 flex-wrap">
    <!-- Previous -->
    <li cPageItem [class.disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)">
      <a cPageLink>Previous</a>
    </li>

    <!-- Dynamic Page Numbers -->
    <ng-container *ngIf="paginationType === PaginationType.COMPLETE_PAGINATOR">
      <li *ngFor="let page of visiblePages" cPageItem [class.active]="page === currentPage"
        [class.disabled]="page === '...'" (click)="isNumber(page) && goToPage(page)">
        <a cPageLink>{{ page }}</a>
      </li>
    </ng-container>

    <!-- Next -->
    <li cPageItem [class.disabled]="currentPage === totalPages" (click)="goToPage(currentPage + 1)">
      <a cPageLink>Next</a>
    </li>
  </c-pagination>
</div>
