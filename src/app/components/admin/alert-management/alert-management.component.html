<h6 cTextColor="secondary">OVERVIEW</h6>

<c-row>
  <c-col>
    <c-widget-stat-f [title]="'Total Alert'" class="mb-3" color="primary" padding value="100">
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilBellExclamation" size="xl" width="24"></svg>
      </ng-template>
    </c-widget-stat-f>
  </c-col>

  <c-col>
    <c-widget-stat-f [title]="'Common Alert'" class="mb-3" color="success" padding value="50">
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilBell" size="xl" width="24"></svg>
      </ng-template>
    </c-widget-stat-f>
  </c-col>

  <c-col>
    <c-widget-stat-f [title]="'Stock Alert'" class="mb-3" color="danger" padding value="75">
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilBell" size="xl" width="24"></svg>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
</c-row>

<c-card class="mb-4">
  <c-card-body>
    <c-row class="justify-content-between">
      <c-col sm="5">
        <h4 class="card-title mb-4" id="employee-list">Alert List</h4>
      </c-col>
      <c-col xs="auto">
        <button cButton type="button" (click)="openAlertView()">+ Add Alert</button>
      </c-col>
    </c-row>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" cRow class="align-items-end mb-4">
      <c-col xs="auto" class="mb-2">
        <label cLabel for="inputEmail4">Search Alert</label>
        <input cFormControl placeholder="Enter Alert" formControlName="content" />
      </c-col>

      <c-col xs="auto" class="mb-2">
        <label cLabel for="inputEmail4">Alert Type</label>
        <ng-select [searchable]="true" [clearable]="true" placeholder="Select Type" formControlName="type">
          <ng-option *ngFor="let alert of alertType" [value]="alert.id"> {{ alert.name }}</ng-option>
        </ng-select>
      </c-col>

      <c-col xs="auto" class="mb-2">
        <label cLabel for="datepicker">From Date</label>
        <div class="input-group">
          <input type="text" placeholder="Choose a date" class="form-control" bsDatepicker formControlName="fromDate" />
          <span class="input-group-text bg-white">
            <svg cIcon name="cilCalendar" class="text-secondary"></svg>
          </span>
        </div>
      </c-col>

      <c-col xs="auto" class="mb-2">
        <label cLabel for="datepicker">To Date</label>
        <div class="input-group">
          <input type="text" placeholder="Choose a date" class="form-control" bsDatepicker formControlName="toDate" />
          <span class="input-group-text bg-white">
            <svg cIcon name="cilCalendar" class="text-secondary"></svg>
          </span>
        </div>
      </c-col>

      <c-col xs="auto" class="mb-2 d-flex align-items-center gap-2 flex-wrap">
        <button cButton type="submit" variant="outline" color="secondary">
          <svg cIcon name="cilSearch" class="me-2"></svg>Search
        </button>

        <button cButton type="button" variant="outline" color="info" (click)="onExport()">
          <svg cIcon name="cilCloudDownload" class="me-2"></svg>Export
        </button>
      </c-col>
    </form>

    <table [hover]="true" [responsive]="true" [striped]="true" align="middle" cTable class="mb-0 border">
      <thead cTableColor="light">
        <tr>
          <th class="text-center" (click)="sortBy('id')" style="cursor: pointer;">
            Employee ID
            <svg *ngIf="sortColumn === 'id'" cIcon [name]="sortDirection === 'asc' ? 'cilArrowTop' : 'cilArrowBottom'"
              class="ms-1"></svg>
          </th>
          <th (click)="sortBy('name')" style="cursor: pointer;">
            Name
            <svg *ngIf="sortColumn === 'name'" cIcon [name]="sortDirection === 'asc' ? 'cilArrowTop' : 'cilArrowBottom'"
              class="ms-1"></svg>
          </th>
          <th (click)="sortBy('nic')" style="cursor: pointer;">
            NIC
            <svg *ngIf="sortColumn === 'nic'" cIcon [name]="sortDirection === 'asc' ? 'cilArrowTop' : 'cilArrowBottom'"
              class="ms-1"></svg>
          </th>
          <th class="text-center" (click)="sortBy('license')" style="cursor: pointer;">
            License
            <svg *ngIf="sortColumn === 'license'" cIcon
              [name]="sortDirection === 'asc' ? 'cilArrowTop' : 'cilArrowBottom'" class="ms-1"></svg>
          </th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="!pagedUsers || pagedUsers.length === 0">
          <td colspan="6" class="text-center text-muted py-3">No data available</td>
        </tr>

        <tr *ngFor="let user of pagedUsers; index as i">
          <td class="text-center">EMP{{ i + 1 }}</td>
          <td>
            <div>{{ user.name }}</div>
            <div class="small text-medium-emphasis text-nowrap">
              Route | Battaramulla
            </div>
          </td>
          <td>{{ user.nic }}</td>
          <td class="text-center">
            <div class="fw-semibold text-nowrap">LKR 12,500</div>
          </td>
          <td class="text-center">
            <button cButton color="info" size="sm" variant="ghost" class="me-2" title="View">
              <svg cIcon name="cilCommand"></svg>
            </button>
            <button cButton color="warning" size="sm" variant="ghost" class="me-2" title="Edit">
              <svg cIcon name="cilPencil"></svg>
            </button>
            <button (click)="delete()" cButton color="danger" size="sm" variant="ghost" title="Delete">
              <svg cIcon name="cilTrash"></svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <app-paginator *ngIf="pagedUsers.length !== 0" [totalItems]="users.length" [(pageSize)]="pageSize"
      [(currentPage)]="currentPage" (currentPageChange)="goToPage($event)"
      (pageSizeChange)="onPageSizeChange($event)"></app-paginator>
  </c-card-body>
</c-card>


<app-alert-view #alertModal></app-alert-view>
