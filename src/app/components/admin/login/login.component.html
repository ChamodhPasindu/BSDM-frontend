<div class="bg-light min-vh-100 d-flex flex-row align-items-center justify-content-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="6" lg="5">
        <c-card class="shadow-lg border-0">
          <c-card-body class="p-5 text-center">

            <img src="assets/images/new-company-logo.png" alt="Company Logo" class="mb-4 logo" />

            <h3 class="mb-3 fw-semibold text-primary">Welcome Back</h3>
            <p class="text-medium-emphasis mb-4">Sign in to your admin dashboard</p>

            <form cForm [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
              <!-- Username -->
              <c-input-group class="mb-3" *ngIf="loginForm.controls['username'] as ctrl">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="username" cFormControl placeholder="Username" type="text"
                  formControlName="username" appValidate fieldName="Username" />

              </c-input-group>

              <!-- Password -->
              <c-input-group class="mb-4" *ngIf="loginForm.controls['password'] as ctrl">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="current-password" cFormControl placeholder="Password" type="password"
                  formControlName="password"appValidate fieldName="Password">
                 
              </c-input-group>

              <!-- Buttons -->
              <div class="d-grid gap-2 mb-3">
                <button cButton color="primary" type="submit" [disabled]="loginForm.invalid && submitted"
                  class="px-4 py-2">
                  Login
                </button>
              </div>
              <div class="d-flex justify-content-center">
                <!-- <a href="#" class="text-decoration-none small">Forgot password?</a> -->
                <!-- <a routerLink="/register" class="text-decoration-none small text-primary fw-semibold">
                  Create Account
                </a> -->
              </div>
            </form>

            <small class="text-muted d-block mt-3">Version {{version}}</small>

          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
