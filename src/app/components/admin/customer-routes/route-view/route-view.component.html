<c-modal id="liveDemoModal" size="lg" alignment="center" class="modal-scrollable" [visible]="visible"
  (visibleChange)="changeModalVisibility($event)">
  <c-modal-header>
    <h5 cModalTitle> Add New Route</h5>
    <button cButtonClose (click)="closeModal()"></button>
  </c-modal-header>
  <form cForm [formGroup]="routeForm" (ngSubmit)="onSubmit()">
    <c-modal-body>
      <h6 class="mb-3">Route Information</h6>
      <c-row class="g-3">
        <c-col [md]="4">
          <label cLabel for="routeName">Route Name</label>
          <input cFormControl id="routeName" type="text" formControlName="routeName" />
        </c-col>
        <c-col [md]="8">
          <label cLabel for="description">Description</label>
          <input cFormControl id="description" type="text" formControlName="description" />
        </c-col>
      </c-row>
    </c-modal-body>
    <c-modal-footer>
      <button cButton color="secondary" type="button" (click)="closeModal()">
        Close
      </button>
      <button cButton color="primary" type="submit">Add Route</button>
    </c-modal-footer>
  </form>
</c-modal>
