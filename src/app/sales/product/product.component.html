<div class="row row-cols-1 g-2">
  <div class="col" *ngFor="let product of products">
    <c-card class="shadow-sm" [color]="product.quantity <= 5 ? 'danger' : 'light'"
      [textColor]="product.quantity <= 5 ? 'white' : 'dark'">
      <c-card-body class="p-3">
        <div class="d-flex justify-content-between align-items-start">
          <h5 class="fw-semibold mb-0">{{ product.name }}</h5>
          <h1><c-badge [ngClass]="product.quantity <= 5 ? 'bg-warning text-dark' : 'bg-success'">&times;
              {{ product.quantity }}</c-badge></h1>
        </div>

        <p class="small mb-2" [ngClass]="product.quantity <= 5 ? 'text-light opacity-75' : 'text-muted'">
          {{ product.description }}
        </p>

        <div class="d-flex justify-content-between align-items-center">
          <div>
            <small class="d-block">Min Price</small>
            <span class="fw-semibold text-secondary">LKR {{ product.minPrice | number }}</span>
          </div>
          <div class="text-end">
            <small class="d-block">Price</small>
            <span class="fw-semibold text-dark" >
              LKR {{ product.price | number }}
            </span>
          </div>
        </div>
      </c-card-body>
    </c-card>
  </div>
</div>
