<div class="flex-column align-items-center">

  <!-- Step Card -->
  <div class="card w-100">

    <!-- Card Header / Stepper -->
    <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
      <div class="d-flex flex-column align-items-center flex-fill">
        <div class="rounded-circle d-flex align-items-center justify-content-center mb-1 progress-bar-circle"
          [class.bg-success]="currentStep === 1" [class.bg-light]="currentStep !== 1">
          <span class="fw-bold" [class.text-white]="currentStep === 1">1</span>
        </div>
        <small class="text-muted">Select Route</small>
      </div>
      <div class="d-flex flex-column align-items-center flex-fill">
        <div class="rounded-circle d-flex align-items-center justify-content-center mb-1 progress-bar-circle"
          [class.bg-success]="currentStep === 2" [class.bg-light]="currentStep !== 2">
          <span class="fw-bold" [class.text-white]="currentStep === 2">2</span>
        </div>
        <small class="text-muted">Customer Details</small>
      </div>
    </div>

    <!-- Progress Bar-->
    <div class="progress" style="height: 4px;">
      <div class="progress-bar bg-success" role="progressbar" [style.width.%]="currentStep * 50"
        style="transition: width 0.4s;"></div>
    </div>

    <div class="card-body">

      <div *ngIf="currentStep === 1" class="d-flex flex-column">
        <h6 class="mb-3 fw-bold">Select Route</h6>

        <!-- Search Field -->
        <input type="text" class="form-control mb-3" placeholder="Search route..." [(ngModel)]="routeSearchTerm"
          (ngModelChange)="filterRoutes()" />

        <!-- Route List -->
        <div class="d-flex flex-column">
          <c-card *ngFor="let route of filteredRoutes" class="shadow-sm route-card mb-2"
            [class.selected]="selectedRoute === route" (click)="nextStep()">
            <c-card-body class="d-flex justify-content-between align-items-center py-2">
              <div class="d-flex align-items-center">
                <div>
                  <h6 class="fw-semibold mb-0">{{ route }}</h6>
                  <small class="text-muted">Tap to add customer</small>
                </div>
              </div>
              <svg cIcon name="cilChevronRight" class="text-secondary"></svg>
            </c-card-body>
          </c-card>

          <!-- No routes message -->
          <div *ngIf="filteredRoutes.length === 0" class="text-center text-muted py-3">
            No routes found
          </div>
        </div>
      </div>


      <div *ngIf="currentStep === 2" class="d-flex flex-column">
        <h6 class="mb-3 fw-bold">Customer Details</h6>
        <input type="text" class="form-control mb-3" placeholder="Customer Name" [(ngModel)]="customerName">
        <input type="text" class="form-control mb-3" placeholder="Customer Phone" [(ngModel)]="customerPhone">
        <input type="text" class="form-control mb-3" placeholder="Customer Address" [(ngModel)]="customerAddress">
        <input type="text" class="form-control mb-3" placeholder="Shop Name" [(ngModel)]="customerAddress">
        <input type="text" class="form-control mb-3" placeholder="Remarks" [(ngModel)]="customerAddress">
        <div class="d-flex justify-content-between">
          <button class="btn btn-outline-secondary fw-semibold" (click)="prevStep()">Back</button>
          <button class="btn btn-primary fw-semibold" [disabled]="!customerName || !customerPhone || !customerAddress"
            (click)="submitCustomer()">
            Submit
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
