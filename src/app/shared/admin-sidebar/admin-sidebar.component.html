<div class="navigation-bar-container">

    <!-- Dashboard ------------------------------------------------------------->
    <div class="menu-option-container">
        <button routerLink="/admin/post-login/dashboard" routerLinkActive="selected" class="menu-option" 
            >
            <div class="right">
                <span class="material-symbols-outlined">home</span>
                Home
            </div>
        </button>
    </div>

    <!-- Employees ------------------------------------------------------------->
    <div class="menu-option-container">
        <button routerLink="/admin/post-login/employees" routerLinkActive="selected" class="menu-option"
             >
            <div class="right">
                <span class="material-symbols-outlined">assignment_ind
                </span>
                Employees
            </div>
        </button>
    </div>

    <!-- Customer & Routes ------------------------------------------------------------->
    <div class="menu-option-container">
        <button routerLink="/admin/post-login/customer-routes" routerLinkActive="selected" class="menu-option"
             >
            <div class="right">
                <span class="material-symbols-outlined">Route
                </span>
                Customer & Routes
            </div>
        </button>
    </div>

    <!-- Entity Compliance ------------------------------------------------------------->
    <div class="menu-option-container">
        <button class="menu-option" [class.selected]="selectedMenu==='Entity'" (click)="selectedMenu = 'Entity'">
            <div class="right">
                <span class="material-symbols-outlined">groups</span>
                Entity Compliance
            </div>
            <span class="material-symbols-outlined" *ngIf="selectedMenu != 'Entity'">keyboard_arrow_right</span>
            <span class="material-symbols-outlined" *ngIf="selectedMenu == 'Entity'">keyboard_arrow_down</span>
        </button>
        <div class="sub-option-container" *ngIf="selectedMenu === 'Entity'">

            <div class="sub-option-right"></div>

            <div class="sub-option-left">
                <button class="sub-options" [class.selected]="selectedSub==='Add New Entity'"
                    (click)="selectedSub = 'Add New Entity'">
                    Add New Entity
                </button>

                <button class="sub-options" [class.selected]="selectedSub==='Entity List'"
                    (click)="selectedSub = 'Entity List'">
                    Entity List
                </button>

            </div>
        </div>
    </div>
</div>
