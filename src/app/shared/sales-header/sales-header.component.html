<header class="sales-header d-flex justify-content-between align-items-center px-3 py-2 shadow-sm bg-white">
  <!-- Left: user info -->
  <div class="d-flex align-items-center">
    <img src="./assets/images/user-img.jpg" alt="User" class="rounded-circle me-2" width="36" height="36">
    <span class="fw-semibold">Hi, Chamodh</span>
  </div>

  <!-- Right: Notification Dropdown -->
  <c-dropdown alignment="end">
    <button cDropdownToggle cButton color="transparent" class="position-relative p-0 border-0 bg-transparent"
      aria-label="Notifications">
      <svg cIcon name="cilBell" size="lg"></svg>
      <span class="position-absolute top-0 end-0 translate-middle badge rounded-pill bg-danger">3</span>
    </button>

    <div cDropdownMenu class="pt-0 ">
      <li>
        <h6 class="dropdown-header text-center fw-semibold py-2 mb-0">Notifications</h6>
      </li>

      <li class="notification-panel">
        <!-- Items -->
        <button type="button" class="dropdown-item d-flex align-items-start">
          <svg cIcon name="cilTruck" class="me-2 mt-1"></svg>
          <div>
            <div class="fw-semibold">Delivery #123 completed</div>
            <small class="text-muted">2 minutes ago</small>
          </div>
        </button>

        <button type="button" class="dropdown-item d-flex align-items-start">
          <svg cIcon name="cilClock" class="me-2 mt-1"></svg>
          <div>
            <div class="fw-semibold">Pending delivery delayed</div>
            <small class="text-muted">10 minutes ago</small>
          </div>
        </button>

        <button type="button" class="dropdown-item d-flex align-items-start">
          <svg cIcon name="cilDollar" class="me-2 mt-1"></svg>
          <div>
            <div class="fw-semibold">Payment received</div>
            <small class="text-muted">1 hour ago</small>
          </div>
        </button>
      </li>

      <!-- Footer -->
      <hr cDropdownDivider />
      <a cDropdownItem class="dropdown-item text-center text-primary fw-semibold" href="#">
        View all
      </a>
    </div>
  </c-dropdown>
</header>
